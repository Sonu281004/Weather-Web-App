<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="weather_container">
      <div class="temp">
        <p>--</p>
      </div>

      <div class="time_location">
        <p class="city">Loading...</p>
        <span class="datetime">--:-- - Day YYYY-MM-DD</span>
      </div>

      <div class="condition">
        <p>Weather</p>
      </div>
    </div>

    <nav>
      <form>
        <input type="text" placeholder="Search for a location" class="search_area" />
        <button type="submit">Search</button>
      </form>
    </nav>

    <p class="error" style="display: none; color: yellow; text-align: center; font-weight: bold;"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
